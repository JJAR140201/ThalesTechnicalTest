<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Employee List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${employee.employeeSalary}"></td>
            <td th:text="${employee.employeeAge}"></td>
            <td><a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-sm btn-info">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
